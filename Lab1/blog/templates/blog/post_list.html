{% extends 'blog/base.html' %}
{% load blog_tags %}

{% block content %}
    {% for post in posty %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    <h3>This is my blog. I've written {% total_posts %} posts so far.</h3>

{% endblock %}
